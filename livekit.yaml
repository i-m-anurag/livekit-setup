port: 7880
log_level: info

rtc:
  tcp_port: 7881
  # Collapse UDP port range - we don't want UDP
  port_range_start: 50000
  port_range_end: 50000
  use_external_ip: false
  # Node IP for local Docker dev
  node_ip: 127.0.0.1

keys:
  devkey: secret

# TURN not needed for local dev POC
