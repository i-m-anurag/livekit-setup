<div class="login-container">
  <div class="login-card">
    <h1>LiveKit WebRTC Chat</h1>
    <p class="subtitle">ICE over TCP Demo</p>

    @if (error) {
      <div class="error-message">{{ error }}</div>
    }

    <div class="form-group">
      <label for="username">Username</label>
      <input
        id="username"
        type="text"
        [(ngModel)]="username"
        placeholder="Enter username"
        [disabled]="loading"
        (keyup.enter)="login()"
      />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        [(ngModel)]="password"
        placeholder="Enter password"
        [disabled]="loading"
        (keyup.enter)="login()"
      />
    </div>

    <div class="button-group">
      <button (click)="login()" [disabled]="loading || !username || !password" class="btn-primary">
        {{ loading ? 'Loading...' : 'Login' }}
      </button>
      <button (click)="register()" [disabled]="loading || !username || !password" class="btn-secondary">
        {{ loading ? 'Loading...' : 'Register' }}
      </button>
    </div>
  </div>
</div>
